# you can delete this line if you're not using Docker
stages:
  - build

build1:
  tags:
    - asdee
  stage: build
  script:
    - echo 'start'
    - docker build -t new-image .
    - docker run -d -p 8000:8080 new-image:latest 
    - curl -k https://0.0.0.0:443
  after_script:
    - docker stop $(docker ps -q)

